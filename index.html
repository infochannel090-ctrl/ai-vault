<!DOCTYPE html>
<html>
<head>
    <title>AI Vault</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            text-align: center;
        }

        h1 {
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .tool-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            padding: 20px;
            width: 220px;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .tool-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.4);
        }

        .tool-card img {
            height: 60px;
            object-fit: contain;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .tool-card:hover img {
            transform: scale(1.1);
        }

        .tool-card h3 {
            margin: 10px 0;
        }

        .tool-card p {
            font-size: 14px;
            color: #ddd;
        }

        .tool-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background: #00c6ff;
            color: black;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .tool-card a:hover {
            background: #00ffcc;
        }
    </style>
</head>

<body>

    <h1>ðŸš€ AI Vault</h1>

    <div class="container">

        <!-- ChatGPT -->
        <div class="tool-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/OpenAI_Logo.svg" alt="ChatGPT">
            <h3>ChatGPT</h3>
            <p>Smart AI chatbot for writing, coding & more.</p>
            <a href="https://chat.openai.com" target="_blank">Explore</a>
        </div>

        <!-- Canva -->
        <div class="tool-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Canva_icon_2021.svg" alt="Canva">
            <h3>Canva</h3>
            <p>Create stunning designs easily with AI tools.</p>
            <a href="https://www.canva.com" target="_blank">Explore</a>
        </div>

        <!-- DeepSeek -->
        <div class="tool-card">
            <img src="https://seeklogo.com/images/D/deepseek-logo-1E5F3C9E5A-seeklogo.com.png" alt="DeepSeek">
            <h3>DeepSeek</h3>
            <p>Advanced AI model for coding and reasoning.</p>
            <a href="https://www.deepseek.com" target="_blank">Explore</a>
        </div>

        <!-- Perplexity -->
        <div class="tool-card">
            <img src="https://seeklogo.com/images/P/perplexity-ai-logo-8E9D0FDCB3-seeklogo.com.png" alt="Perplexity">
            <h3>Perplexity AI</h3>
            <p>AI-powered search engine assistant.</p>
            <a href="https://www.perplexity.ai" target="_blank">Explore</a>
        </div>

    </div>

</body>
</html>
