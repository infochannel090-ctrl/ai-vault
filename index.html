<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Tools Directory</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  background: #0f172a;
  color: white;
  scroll-behavior: smooth;
}

/* HERO SECTION */
.hero {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg,#1e293b,#0f172a);
  text-align: center;
}

.hero h1 {
  font-size: 3rem;
  margin-bottom: 20px;
}

.hero p {
  font-size: 1.2rem;
  opacity: 0.8;
}

.explore-btn {
  margin-top: 30px;
  padding: 12px 30px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  background: #6366f1;
  color: white;
  transition: 0.3s;
}

.explore-btn:hover {
  background: #4f46e5;
}

/* TOOLS SECTION */
.tools-section {
  padding: 60px 5%;
  background: #111827; /* darker section */
}

.section-title {
  text-align: center;
  font-size: 2rem;
  margin-bottom: 30px;
}

/* Search & Categories */
.controls {
  text-align: center;
  margin-bottom: 30px;
}

#search {
  padding: 10px;
  width: 250px;
  border-radius: 20px;
  border: none;
  outline: none;
}

.category-btn {
  padding: 8px 15px;
  margin: 5px;
  border-radius: 20px;
  border: none;
  cursor: pointer;
  background: #374151;
  color: white;
  transition: 0.3s;
}

.category-btn:hover,
.category-btn.active {
  background: #6366f1;
}

/* Tools Grid */
.tools-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
  gap: 20px;
}

.tool-card {
  background: #1f2937;
  padding: 20px;
  border-radius: 15px;
  text-align: center;
  transition: 0.3s;
  cursor: pointer;
}

.tool-card:hover {
  background: #374151;
  transform: translateY(-5px);
}
</style>
</head>
<body>

<!-- HERO -->
<section class="hero">
  <h1>AI Tools Directory</h1>
  <p>Explore 80+ Powerful AI Tools in One Place</p>
  <button class="explore-btn" onclick="scrollToTools()">Explore</button>
</section>

<!-- TOOLS SECTION -->
<section class="tools-section" id="tools">
  <h2 class="section-title">Explore AI Tools</h2>

  <div class="controls">
    <input type="text" id="search" placeholder="Search AI tools...">
    <div id="categories"></div>
  </div>

  <div class="tools-grid" id="toolsGrid"></div>
</section>

/* 80 AI TOOLS */
const tools = [

/* SCROLL */
function scrollToTools(){
  document.getElementById("tools").scrollIntoView({behavior:"smooth"});
}

/* DISPLAY TOOLS */
const toolsGrid=document.getElementById("toolsGrid");
const searchInput=document.getElementById("search");
const categoriesDiv=document.getElementById("categories");

function displayTools(filteredTools){
  toolsGrid.innerHTML="";
  filteredTools.forEach(tool=>{
    const div=document.createElement("div");
    div.className="tool-card";
    div.textContent=tool.name;
    toolsGrid.appendChild(div);
  });
}

/* CATEGORIES */
const categories=["All",...new Set(tools.map(t=>t.category))];

categories.forEach(cat=>{
  const btn=document.createElement("button");
  btn.textContent=cat;
  btn.className="category-btn";
  btn.onclick=()=>{
    document.querySelectorAll(".category-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    filterTools();
  };
  categoriesDiv.appendChild(btn);
});

document.querySelector(".category-btn").classList.add("active");

/* FILTER FUNCTION */
function filterTools(){
  const searchText=searchInput.value.toLowerCase();
  const activeCategory=document.querySelector(".category-btn.active").textContent;

  const filtered=tools.filter(tool=>{
    const matchName=tool.name.toLowerCase().includes(searchText);
    const matchCategory=activeCategory==="All" || tool.category===activeCategory;
    return matchName && matchCategory;
  });

  displayTools(filtered);
}

/* SEARCH EVENT */
searchInput.addEventListener("input",filterTools);

/* INITIAL LOAD */
displayTools(tools);

</script>
</body>
</html>
