<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Vault</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,Helvetica,sans-serif;}
body{background:#0f172a;color:white;}
.hero{height:100vh;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;}
.hero h1{font-size:50px;margin-bottom:15px;}
.hero p{color:#cbd5e1;}
.hero button{margin-top:25px;padding:12px 28px;font-size:18px;border:none;border-radius:8px;background:#3b82f6;color:white;cursor:pointer;}
.section{padding:70px 20px;background:#0f172a;}
.section h2{text-align:center;margin-bottom:35px;font-size:34px;}
.search-bar{max-width:500px;margin:0 auto 30px;display:flex;}
.search-bar input{flex:1;padding:12px;border:none;border-radius:8px 0 0 8px;}
.search-bar button{padding:12px 18px;border:none;background:#3b82f6;color:white;border-radius:0 8px 8px 0;cursor:pointer;}
.categories{text-align:center;margin-bottom:30px;}
.categories button{margin:5px;padding:8px 14px;border:none;border-radius:6px;background:#1f2937;color:white;cursor:pointer;}
.categories button:hover{background:#374151;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;max-width:1200px;margin:auto;}
.card{background:#1f2937;padding:22px;border-radius:10px;text-align:center;transition:0.3s;}
.card:hover{transform:translateY(-5px);background:#374151;}
.card a{text-decoration:none;color:white;font-weight:bold;}
footer{text-align:center;padding:25px;background:#0f172a;color:#94a3b8;}
</style>
</head>

<body>

<div class="hero">
<h1>AI Vault</h1>
<p>explore powerful AI Tools</p>
<button onclick="scrollToTools()">Explore</button>
</div>

<div class="section" id="toolsSection">
<h2>AI Tools</h2>

<div class="search-bar">
<input type="text" id="searchInput" placeholder="Search AI tools...">
<button onclick="searchTools()">Search</button>
</div>

<div class="categories">
<button onclick="filterCategory('All')">All</button>
<button onclick="filterCategory('Chat')">Chat</button>
<button onclick="filterCategory('Image')">Image</button>
<button onclick="filterCategory('Video')">Video</button>
<button onclick="filterCategory('Writing')">Writing</button>
<button onclick="filterCategory('Productivity')">Productivity</button>
<button onclick="filterCategory('Coding')">Coding</button>
<button onclick="filterCategory('Music')">Music</button>
<button onclick="filterCategory('Design')">Design</button>
</div>

<div class="grid" id="toolsGrid"></div>
</div>

<footer>© 2026 AI Vault developed by chatgpt</footer>

}

function displayTools(list){
const grid=document.getElementById("toolsGrid");
grid.innerHTML="";
list.forEach(tool=>{
const div=document.createElement("div");
div.className="card";
div.innerHTML=`<a href="${tool.url}" target="_blank">${tool.name}</a>`;
grid.appendChild(div);
});
}

function searchTools(){
const value=document.getElementById("searchInput").value.toLowerCase();
const filtered=tools.filter(t=>t.name.toLowerCase().includes(value));
displayTools(filtered);
}

function filterCategory(category){
if(category==="All"){displayTools(tools);}
else{displayTools(tools.filter(t=>t.category===category));}
}

displayTools(tools);
</script>

</body>
</html>
