<!DOCTYPE html>
<html>
<head>
  <title>AI Vault</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: white;
    }

    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      opacity: 0.9;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 30px;
      background: #00c6ff;
      color: white;
      text-decoration: none;
      border-radius: 30px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #0072ff;
    }

    section {
      padding: 60px 20px;
      background: #111;
      text-align: center;
    }

    .tools {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      transition: 0.3s;
    }

    .card:hover {
      transform: scale(1.05);
      background: #2a2a2a;
    }

    .card h3 {
      margin: 10px 0;
    }
  </style>
</head>

<body>

  <header>
    <h1>AI Vault ðŸš€</h1>
    <p>The future of AI tools in one place</p>
    <a href="#tools" class="btn">Explore Tools</a>
  </header>

  <section id="tools">
    <h2>Popular AI Tools</h2>

    <div class="tools">
      <div class="card">
        <h3>ChatGPT</h3>
        <p>AI chatbot for conversations & coding.</p>
      </div>

      <div class="card">
        <h3>Midjourney</h3>
        <p>AI image generation tool.</p>
      </div>

      <div class="card">
        <h3>GitHub Copilot</h3>
        <p>AI coding assistant for developers.</p>
      </div>

      <div class="card">
        <h3>Notion AI</h3>
        <p>AI writing & productivity assistant.</p>
      </div>
    </div>

  </section>

</body>
</html>
